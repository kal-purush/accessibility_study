<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English: Accessible Document Title</title>
</head>
<body>
    <h1>সঠিক শিরোনাম সহ ডকুমেন্ট</h1>
    <p>এই পৃষ্ঠার একটি উপযুক্ত `<title>` রয়েছে, যা স্ক্রিন রিডার এবং সার্চ ইঞ্জিনের জন্য উপযোগী।</p>
</body>
</html>
