<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle mit korrekter Zusammenfassung und Beschriftung</title>
</head>
<body>
    <h1>Tabelle mit korrekter Zusammenfassung und Beschriftung</h1>

    <!-- Korrekt: Die Zusammenfassung beschreibt die Tabellenstruktur, die Beschriftung liefert den Titel -->
    <table summary="Diese Tabelle listet die monatlichen Einnahmen und Gewinne für das erste Quartal 2024 auf.">
        <caption>Umsatzbericht für das erste Quartal 2024</caption>
        <thead>
            <tr>
                <th>Monat</th>
                <th>Einnahmen</th>
                <th>Gewinn</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Januar</td>
                <td>€10.000</td>
                <td>€2.000</td>
            </tr>
            <tr>
                <td>Februar</td>
                <td>€12.000</td>
                <td>€3.000</td>
            </tr>
            <tr>
                <td>März</td>
                <td>€15.000</td>
                <td>€4.000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
