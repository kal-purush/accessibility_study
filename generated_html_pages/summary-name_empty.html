<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Duplicate Name Issue</title>
</head>
<body>
    <h1>Table with Duplicate Summary and Caption</h1>
    
    <!-- Incorrect table: Caption and summary contain duplicate/conflicting content -->
    <table summary="">
        <caption>Sales Report for Q1 2024</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Revenue</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$10,000</td>
                <td>$2,000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$12,000</td>
                <td>$3,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
